<form method="get">
    {% load widget_tweaks %}

    <div class="well my-5">
        <h4>Filter</h4>
        <div class="row " >
            <div class="form-group col-lg-12 d-flex justify-content-between align-items-center">
                <div class="col-lg-3">
                    <div class="form-group mb-3 ">
                        <label class="form-label">{{ filter.form.name.label_tag }}</label>
                        {% render_field filter.form.name class="form-control" %}
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="form-group mb-3 ">
                        <label class="form-label">{{ filter.form.company.label_tag }}</label>
                        {% render_field filter.form.company class="form-control" id="company" %}
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="form-group mb-3 ">
                        <label class="form-label">{{ filter.form.skills.label_tag }}</label>
                        {% render_field filter.form.skills class="form-control" id="skills" %}
                    </div>
                </div>

            </div>
        </div>
        <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-search"></span> Search
        </button>
    </div>
</form>

<script>
    $('#skills').select2({'width': '100%'})
</script>
