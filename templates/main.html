{% extends 'base.html' %}
{% block title %}Main{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <form action="{% url 'main' %}" method="post">
            <div class="form-group">
                {% csrf_token %}
                {{form.as_p}}
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
